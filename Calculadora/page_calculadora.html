<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/calcu.png" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora_body">
      <div class="calculadora_box">
        <input type="text" readonly />
      </div>

      <div class="calculadora_buttons">
        <button><p>1</p></button>
        <button><p>2</p></button>
        <button><p>3</p></button>
        <button><p>+</p></button>
        <button><p>4</p></button>
        <button><p>5</p></button>
        <button><p>6</p></button>
        <button><p>-</p></button>
        <button><p>7</p></button>
        <button><p>8</p></button>
        <button><p>9</p></button>
        <button><p>*</p></button>
        <button><p>0</p></button>
        <button><p>.</p></button>
        <button><p>/</p></button>
        <button><p>=</p></button>
        <button><p>C</p></button>
      </div>
    </div>
  </body>
</html>
