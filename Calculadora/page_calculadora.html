<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/calcu.png" />
    <title>Calculadora</title>
    <script src="operaciones_calculadora.js" defer></script>
  </head>
  <body>
    <div class="calculadora_body">
      <div class="calculadora_box">
        <input type="text" id="pantalla" readonly />
      </div>

      <div class="calculadora_buttons">
        <button onclick="agregar('1')"><p>1</p></button>
        <button onclick="agregar('2')"><p>2</p></button>
        <button onclick="agregar('3')"><p>3</p></button>
        <button onclick="agregar('+')"><p>+</p></button>
        <button onclick="agregar('4')"><p>4</p></button>
        <button onclick="agregar('5')"><p>5</p></button>
        <button onclick="agregar('6')"><p>6</p></button>
        <button onclick="agregar('-')"><p>-</p></button>
        <button onclick="agregar('7')"><p>7</p></button>
        <button onclick="agregar('8')"><p>8</p></button>
        <button onclick="agregar('9')"><p>9</p></button>
        <button onclick="agregar('*')"><p>*</p></button>
        <button onclick="agregar('0')"><p>0</p></button>
        <button onclick="agregar('.')"><p>.</p></button>
        <button onclick="agregar('/')"><p>/</p></button>
        <button onclick="calcular()"><p>=</p></button>
        <button onclick="limpiarPantalla()"><p>C</p></button>
      </div>
    </div>
  </body>
</html>
